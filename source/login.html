<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Jewellery">
  <title>Jewellery</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/CormorantGaramond-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <main class="class="main-page">
    <h1 class="visually-hidden">Login</h1>

    <div class="modal modal--show modal--login">
      <div class="modal__content modal__content--login login">
      <div class="login__wrap">
        <button class="login__close" type="button">
          <span class="visually-hidden">Close</span>
            <svg width="14" height="14">
              <use xlink:href="img/sprite_auto.svg#icon-close-modal"></use>
            </svg>
        </button>
        <p class="login__title">Log In</p>
        <form action="https://echo.htmlacademy.ru" method="POST" enctype="multipart/form-data">
            <div class="login__inner login__inner--email">
              <input type="email" name="login-email" id="login-email" placeholder="Your E-mail" required>
              <label class="visually-hidden" for="login-email">Your E-mail</label>
            </div>
            <div class="login__inner">
               <input type="password" name="login-password" id="login-password" placeholder="Password" required>
              <label class="visually-hidden">Your password</label>
            </div>

          <div class="login__forgot">
            <a href="#">Forgot your password?</a>
          </div>
            <button class="login__btn" type="submit">Log In</button>
            <p class="login__text">Donâ€™t have an account? <a href="#">Sign up</a></p>
        </form>
      </div>
    </div>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script src="js/vendor.js"></script>

</body>

</html>
